<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b3f38c3fea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/mini calendar.css">
    <title>Mini Calendar</title>
</head>

<body>
    <div class="mini">

        <h1>Mini <br> <span>Calendar</span> <i class="fa-solid fa-calendar-days"></i></h1>
    </div>
    <div class="hero">
        <div class="calendar">
            <div class="left">
                <p id="date">01</p>
                <p id="day">Sunday</p>
            </div>
            <div class="right">
                <p id="month">March</p>
                <p id="year">2024</p>
            </div>
        </div>
    </div>







    <script src="/mini calendar.js"></script>
</body>

</html>
